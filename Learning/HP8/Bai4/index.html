<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đồng hồ bấm giờ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>⏱ Đồng hồ bấm giờ</h1>

            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
